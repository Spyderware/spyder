name: Database CI

on:
  workflow_call:

permissions:
  checks: write
  contents: read
  id-token: write

jobs:
  test_migrate_db:
    name: Test Migrate DB
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: pass123
          POSTGRES_DB: test
          POSTGRES_PORT: 5432
        ports:
          - 5432:5432

    steps:
      - name: Clone the repo
        uses: actions/checkout@main

      - name: Migration Test
        run: |
          wget -qO- https://download.red-gate.com/maven/release/com/redgate/flyway/flyway-commandline/10.11.0/flyway-commandline-10.11.0-linux-x64.tar.gz | tar -xvz && sudo ln -s `pwd`/flyway-10.11.0/flyway /usr/local/bin
          export DB_URL="jdbc:postgresql://localhost:5432;authentication=sqlPassword;databaseName=test;encrypt=false;trustServerCertificate=true"
          flyway -user="postgres" -password="pass123" -url=$DB_URL info
          flyway -user="postgres" -password="pass123" -url=$DB_URL migrate