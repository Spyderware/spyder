<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />

    <script type="module" src="/scripts/index.js"></script>
    <script type="module" src="/scripts/navbar.js"></script>

    <link rel="icon" type="image/x-icon" href="/resources/SpyderwareLogo.png" />
    <title>Spyder</title>
  </head>
  <body>
      <nav class="NavFlex hide" id="navbar">
        <img src="/resources/SpyderwareLogo.png" alt="Spyder Logo" class="WebsiteLogo" id="NavbarLogo"/>
        <div class="SearchBar">
          <input
            type="text"
            class="SearchInputClass"
            id="SearchInput"
            placeholder="Search"
          />
          <span class="material-symbols-outlined">search</span>
        </div>
        <select name="fcategories" class="Categories" id="Categories">
          <option value="" selected>Select your Category</option>
        </select>
        <button class="SearchButton" id="Search">
          Search
        </button>
        <button class="PostButtonNav" id="CreatePost">
          Create Post
        </button>
        <div class="ViewProfile" id="LogOut">
          <img 
            class="UserLogoIcon" 
            src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg" 
            alt="User Logo"
            id="nav-user-img"
          />
          <p>Log Out</p>
        </div>
      </nav>
      <div id="content-container">
      </div>
      <a class="PostButtonMobile" id="CreatePostMobile">
        <span class="material-symbols-outlined">
          add
        </span>
      </a>
  </body>
</html>
