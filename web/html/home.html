<!DOCTYPE html>
<html>
  <head>
    <title>Spyder Home</title>
    <link rel="stylesheet" href="css/home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <script src="../scripts/home.js" type="module"></script>
  </head>
  <body class="OverallContainer">
    <nav class="NavFlex">
      <img src="../resources/SpyderwareLogo.png" alt="" class="WebsiteLogo" />
      <div class="SearchBar">
        <input
          type="text"
          class="SearchInputClass"
          id="SearchInput"
          placeholder="Search"
        />
        <span class="material-symbols-outlined">search</span>
      </div>

      <select name="fcategories" class="Categories" id="Categories">
        <option value="" selected>Select your Category</option>
        <option value="1">Programming Language</option>
        <option value="2">Application</option>
      </select>
      <button type="submit" class="PostButton" id="PostButton">
        Create Post
      </button>
      <div class="ViewProfile" id="ViewProfile">
        <span class="material-symbols-outlined UserLogoIcon Headder">
          account_circle
        </span>
        <p>View Profile</p>
      </div>
      <span class="material-symbols-outlined ExpandNavButton">
        expand_more
      </span>
    </nav>
    <main class="MainView" id="homepage-main-view">
      <article class="NoPosts">
        <p>No Posts Found</p>
      </article>
    </main>
  </body>
</html>
