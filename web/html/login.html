<head>
  <link rel="stylesheet" href="/css/login.css" />
  <script type="module" src="/scripts/login.js" defer></script>
  <title>Spyder Login</title>
</head>
<body>
  <section class="container">
    <article class="login-container">
      <div class="login-image">
        <img
          src="/resources/SpyderwareLogo.png"
          alt="spyder logo"
          id="loginlogo"
        />
      </div>
      <h1>Welcome User</h1>
      <div class="login-button" id="LoginButton">
        <div
          id="g_id_onload"
          data-client_id="271058509023-c7uprprd3a28gpnldg42nor518g12kpu.apps.googleusercontent.com"
          data-context="signin"
          data-ux_mode="popup"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false"
        ></div>

        <div
          class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="outline"
          data-text="signin_with"
          data-size="large"
          data-logo_alignment="left"
        ></div>
      </div>
      <form class="UserNameForm hide" id="UsernameForm">
        <span class="ErrorMessage" id="ErrorMessage">Username is required</span>
        <input
          type="text"
          id="fUsername"
          class="fUsername"
          placeholder="Username"
          maxlength="25"
        />
        <button type="submit" class="CreateUsernameButton">
          Continue
          <span class="material-symbols-outlined">arrow_forward</span>
        </button>
      </form>
    </article>
  </section>
</body>
