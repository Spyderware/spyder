<a href="/post/##POST_ID##" id="post-##POST_ID##">
  <article class="PostCard">
    <div class="PostHeadder">
      <h1>##POST_TITLE##</h1>
      <div class="PostUserdetails" id="PostUserdetails">
        <img
          src="../resources/DefaultUserLogo.png"
          alt=""
          class="PostUserLogo"
        />
        <p>##POST_USERNAME##</p>
      </div>
    </div>
    <div class="CardBody">
      <p>##POST_BODY##</p>
      <div class="heart Full">
        <span class="material-symbols-outlined">favorite</span>
      </div>
    </div>
  </article>
</a>
