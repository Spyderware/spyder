<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/post.css" />
    <script type="module" src="/scripts/post.js"></script>
  </head>
  <body class="OverallContainer">
    <main class="MainView">
      <div id="post-view-container"></div>
      <div class="CommentContainer">
        <h1 class="CommentsTitle">Comments</h1>
        <article class="NewComment">
          <input
            type="text"
            id="CommentInput"
            class="CommentInputClass"
            placeholder="Add Comment"
            maxlength="255"
          ></input>
          <a href="/" id="submit-comment"
            ><span class="material-symbols-outlined AddComment">send</span></a
          >
        </article>

        <article class="NoComments" id="no-comments-id">
          <p>Your comments are in another castle.</p>
          <span class="material-symbols-outlined">castle</span>
        </article>
        <div id="comment-container"></div>
      </div>
    </main>
  </body>
</html>
