<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/post.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <script src="../scripts/post.js" type="module"></script>
  </head>
  <body class="OverallContainer">
    <nav class="NavFlex">
      <div class="HomeButton">
        <span class="material-symbols-outlined HomeButton">home</span>
        <p>Home</p>
      </div>
      <button type="submit" class="PostButtonClass" id="PostButton">
        Create Post
      </button>
      <div class="ViewProfile">
        <span class="material-symbols-outlined UserLogoIcon Headder">
          account_circle
        </span>
        <!-- 
         Use for User Images from Google oAuth  
        <img src="../resources/DefaultUserLogo.png" alt="" class="UserLogo" /> -->
        <p>View Profile</p>
      </div>
    </nav>
    <main class="MainView">
      <div id="post-view-container"></div>
      <article class="NewComment">
        <textarea
          type="text"
          id="CommentInput"
          class="CommentInputClass"
          placeholder="Add Comment"
          maxlength="50"
        ></textarea>
        <span class="material-symbols-outlined AddComment">send</span>
      </article>

      <article class="NoComments">
        <p>Your comments are in another castle.</p>
        <span class="material-symbols-outlined">castle</span>
      </article>
      <div id="comment-container"></div>
    </main>
  </body>
</html>
