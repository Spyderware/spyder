<!DOCTYPE html>
<html>
  <head>
    <title>Spyder New Post</title>
    <link rel="stylesheet" href="/css/newpost.css" />
    <script src="/scripts/newpost.js" type="module"></script>
  </head>
  <body class="OverallContainer">
      <section class="CreatePostContainer">
        <article class="CreatePostPopUp">
          <h1 class="CreatePostHeadder">Create Post</h1>
          <form id="NewPostForm" class="NewPostFormClass">
            <span>Title*</span>
            <input
              type="text"
              id="fPostTitle"
              placeholder="Quite an interesting title"
              class="InputStyling"
              maxlength="35"
              required
            />
            <span>Category*</span>
            <select name="fcategories" id="fcategories" class="InputStyling" required>
              <option value="" disabled selected>Select your Category*</option>
            </select>
            <span>Body*</span>
            <textarea
              type="text"
              id="fPostBody"
              placeholder="The Body of a true champion's post"
              class="fPostBody InputStyling"
              maxlength="1000"
              required
            ></textarea>
            <button type="submit" id="PostButton" class="PostButtonSubmitClass">
              Post
            </button>
          </form>
        </article>
      </section>
    <script src="" async defer></script>
  </body>
</html>
